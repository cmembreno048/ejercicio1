<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularPuntaje(matriz) {
  let puntaje = 0;

  for (let i = 0; i < matriz.length; i++) {
    for (let j = 0; j < matriz[i].length; j++) {
      const numero = matriz[i][j];

      if (numero === 5) {
        puntaje += 5;
      } else if (numero % 2 === 0) {
        puntaje += 1;
      } else if (numero % 2 === 1 && numero !== 5) {
        puntaje += 3;
      }
      document.write(` valor: ${numero} = ${puntaje}`);
      document.write(` `);
    }
  }

  return puntaje;
}

const matriz = [
  [2, 4, 5],
  [1, 3, 5],
  [5, 8, 9]
];

const puntajeTotal = calcularPuntaje(matriz);



document.write(`Puntaje total: ${puntajeTotal}`);
    </script>
</body>
</html>
